<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GockLine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="bg"></div>

  <div class="card" id="loginCard">
    <h1>GockLine</h1>
    <p class="subtitle">Вход по токену из Telegram</p>

    <input id="tokenInput" placeholder="Введите токен" />
    <button onclick="enter()">Войти</button>

    <div class="hint">
      Нет токена? Получи в
      <a href="https://t.me/gock_registration_bot" target="_blank">
        @gock_registration_bot
      </a>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
